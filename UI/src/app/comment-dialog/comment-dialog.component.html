<h2 mat-dialog-title>Comments</h2>
<mat-dialog-content>
    <div class="post-content">
        <p><strong>{{ post.user }}</strong>: {{ post.content }}</p>
        <img *ngIf="post.image" [src]="post.image" alt="Post Image" class="post-image" />
    </div>

    <div class="comments-section">
        <h4>Comments</h4>
        <div *ngFor="let comment of post.comments" class="comment">
            <p><strong>{{ comment.user }}</strong>: {{ comment.content }}</p>
            <small class="comment-date">{{ comment.created_at | date: 'short' }}</small>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <textarea> matInput [(ngModel)]="newComment" placeholder=""Add Comment"></textarea>
        </mat-form-field>"
        <button mat-raised-button color="primary" (click)="addComment()">Add</button>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Close</button>"
</mat-dialog-actions>
