<div class="form-container">
    <h2>Create New User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Bio</mat-label>
        <textarea matInput formControlName="bio"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Birth Date</mat-label>
        <input matInput formControlName="birthDate" type="date" required>
      </mat-form-field>
  
      <!-- <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput formControlName="city">
      </mat-form-field> -->
  
      <label for="profile-photo" class="file-label">Choose Profile Photo</label>
      <input type="file" (change)="onFileSelected($event)">
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
