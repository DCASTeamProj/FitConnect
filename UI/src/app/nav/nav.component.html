<nav>
    <div class="nav-left">
      <div class="logo-container">
        <img src="assets/images/fitnessLogo.png" class="logo" alt="Fitness Logo">
        <span class="app-title w3-monospace">FitConnect</span>
      </div>
      <ul>
        <li><img src="assets/images/notification.png"></li>
        <li><img src="assets/images/inbox.png"></li>
        <li><img src="assets/images/video.png"></li>
      </ul>
    </div>
    <div class="nav-right">
  
        <span class="spacer"></span>
        <mat-form-field class="search-field">
          <mat-label>Search</mat-label>
          <input matInput (input)="onSearch()">
        </mat-form-field>

        <div class="nav-user-icon" matTooltip="Switch User" [matMenuTriggerFor]="userMenu">
          <ng-container *ngIf="selectedUser?.profile_picture; else defaultIcon">
          <img [src]="selectedUser?.profile_picture" alt="User Icon">
          </ng-container>
          <ng-template #defaultIcon>
            <mat-icon class="default-icon">account_circle</mat-icon>
          </ng-template>
        </div>

        <mat-menu #userMenu="matMenu">
          <ng-container *ngIf="users && users.length; else noUsers">
            <div *ngFor="let user of users" class="user-menu-item">
              <button mat-menu-item (click)="onUserSelect(user)">
                {{ user.username }}
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </ng-container>
          <ng-template #noUsers>
            <span class="no-users">No users found</span>
          </ng-template>
        </mat-menu>

        <button mat-raised-button color="accent" (click)="openNewUserDialog()">New User</button>
    </div>
  </nav>
